<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h4>Search Cities</h4>
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" ng-model="keyword" class="form-control"/>
        <input type="text" ng-model="keywordType" class="form-control"/>
        <input type="text" ng-model="numberOfCompanies" class="form-control"/>
        <input type="submit" class="btn btn-primary" value="Search Companies" />
      </div>
    </form>
  </div>
</div>
